<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button>Fetch new image</button>
    </div>
    <div>
      <img src="#" alt="" />
    </div>
    <script>
      const img = document.querySelector("img");
      const button = document.querySelector("button");

      button.addEventListener("click", () => {
        fetch(
          // "https://api.giphy.com/v1/gifs/translate?api_key=VxUer0xtVLrYYZmdUjfSCXegU9fatz9M&s=cats",
          // "https://api.giphy.com/v1/gifs/random?api_key=VxUer0xtVLrYYZmdUjfSCXegU9fatz9M&tag=cats",
          "https://api.giphy.com/v1/gifs/random?api_key=XLq1JPnenhPb0EFgYngVWwaU1HFyTJfW&tag=cats",
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (object) {
            const url = object.data.images.original.url;
            console.log(url);
            img.src = url;
          });
      });
    </script>
  </body>
</html>
